    <main class="limitedWidthBlockContainer">
      <div class="limitedWidthBlock">

          <article></article>

    <!-- template -->
    <template id="templateArticle">
      <article>
        <div class="item__img">
          <img src="../images/logo.png" alt="Photographie d'un canapé" />
        </div>
        <div class="item__content">
          <div class="item__content__titlePrice">
            <h1 id="title"><!-- Nom du produit -->titi</h1>
            <p>
              Prix : <span id="price"><!-- 42 --></span>€
            </p>
          </div>

          <div class="item__content__description">

              <!-- Dis enim malesuada risus sapien gravida nulla nisl arcu. -->
            </p>
          </div>

          <div class="item__content__settings">

              <label for="color-select">Choisir une couleur :</label>
              <select name="color-select" id="colors">
                <option value="-1">--SVP, choisissez une couleur --</option>
                <!--   <option value="vert">vert</option>
                  <option value="blanc">blanc</option> -->
              </select>
            </div>

            <div class="item__content__settings__quantity">
              <label for="itemQuantity">Nombre d'article(s) (1-100) :</label>
              <input
                type="number"
                name="itemQuantity"
                min="1"
                max="100"
                value="1"
                id="quantity"
              /><!-- remmettre à 0 -->

liste synthétique: <input type="checkbox" id="myCheck"> -->

          </div>
          <div id="infoCde"></div>
        </div>
      </article>
