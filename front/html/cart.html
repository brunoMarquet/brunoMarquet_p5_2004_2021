<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Cart</title>

    <meta charset="utf-8" />
    <meta name="description" content="Plateforme incroyable de e-commerce" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link href="../css/style.css" rel="stylesheet" />
    <link href="../css/cart.css" rel="stylesheet" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <header id="header"><nav>
      <ul>
      <a href="param.html"><li>paramètres</li></a>
        <a href="./index.html"><li>Accueil</li></a>
        <a href="./cart.html"><li>Panier</li></a>
        <a href="../temp/cart2.html"><li>Panier2</li></a>
    </nav></header>

    <main class="limitedWidthBlockContainer">
      <div class="limitedWidthBlock" id="limitedWidthBlock">
        <div class="cartAndFormContainer" id="cartAndFormContainer">
          <h1>Votre panier</h1>
          <div id="total"></div>
          <section class="cart" id="panier"></section>

          <section>
            <input type="checkbox" id="j_accepte" name="j_accepte" />accepter
            nos conditions
            <div class="cart__price">
              <p>
                Total (<span id="totalQuantity"><!-- 2 --></span> articles) :
                <span id="totalPrice"><!-- 84,00 --></span> €
              </p>
            </div>
            <div class="cart__order">
              <form method="get" class="cart__order__form">
                <div class="cart__order__form__question">
                  <label for="firstName">Prénom: </label>
                  <input
                    type="text"
                    name="firstName"
                    id="firstName"
                    required
                    placeholder="votre prénom"
                  />
                  <p id="firstNameErrorMsg">
                    <!-- ci est un message d'erreur -->
                  </p>
                </div>
                <div class="cart__order__form__question">
                  <label for="lastName">Nom: </label>
                  <input
                    type="text"
                    name="lastName"
                    id="lastName"
                    required
                    placeholder="votre nom"
                  />
                  <p id="lastNameErrorMsg"></p>
                </div>
                <div class="cart__order__form__question">
                  <label for="address">Adresse: </label>
                  <input
                    type="text"
                    name="address"
                    id="address"
                    required
                    placeholder="votre Adresse"
                  />
                  <p id="addressErrorMsg"></p>
                </div>
                <div class="cart__order__form__question">
                  <label for="city">Ville: </label>
                  <input
                    type="text"
                    name="city"
                    id="city"
                    required
                    placeholder="votre ville"
                  />
                  <p id="cityErrorMsg"></p>
                </div>
                <div class="cart__order__form__question">
                  <label for="email">Email: </label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    type="email"
                    required
                    placeholder="votre email"
                  />
                  <p id="emailErrorMsg"></p>
                </div>

                <input type="reset" value="raz" />
                <div class="test_order" onclick="test_order()">
                  debug provisoire
                </div>
                <div class="cart__order__form__submit">
                  <input type="submit" value="Commander !" id="order" />
                </div>
              </form>
            </div>
          </section>
        </div>
      </div>
    </main>

    <footer id="footer"></footer>
   
    <script src="../js/main.js"></script>

    <script  type="module" src="../js/cart.js"></script>
  </body>
</html>
